<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
      <button mat-button routerLink="/clientes/usuario">Usuarios</button>
      <br>
      <button mat-button routerLink="/clientes">Clientes</button>
      <br>
      <button mat-button routerLink="/clientes/negocio">Negocio</button>
      <br>
      <button mat-button routerLink="/clientes/compras">Compras</button>
      <br>
      <button mat-button routerLink="/clientes/destino">Destinos</button>
    </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Menu</button></p>

  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de compras</h1>
    </div>
    <div style="text-align: right;">
      <button mat-raised-button color="warn" routerLink="/clientes/registrarcm"><span class="material-icons">add</span></button>
    </div>
    <mat-form-field appearance="outline">
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
  </mat-form-field>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>


      <ng-container matColumnDef="precio_total">
        <th mat-header-cell *matHeaderCellDef> precio_total </th>
        <td mat-cell *matCellDef="let element"> {{element.precio_total}} </td>
      </ng-container>


      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha|date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente_codigo">
        <th mat-header-cell *matHeaderCellDef> cliente_codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.Cliente_ID}} </td>
      </ng-container>

      <ng-container matColumnDef="negocio_codigo">
        <th mat-header-cell *matHeaderCellDef> negocio_codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.Negocio_ID}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]"><span class="material-icons">settings</span></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</mat-sidenav-content>
</mat-sidenav-container>

</body>
</html>
