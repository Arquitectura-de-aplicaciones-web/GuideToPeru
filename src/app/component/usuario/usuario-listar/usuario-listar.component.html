<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
        <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
            <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
            <button mat-button routerLink="/clientes/usuario">Usuarios</button>
            <br>
            <button mat-button routerLink="/clientes">Clientes</button>
            <br>
            <button mat-button routerLink="/clientes/negocio">Negocio</button>
            <br>
            <button mat-button routerLink="/clientes/compras">Compras</button>
            <br>
            <button mat-button routerLink="/clientes/destino">Destinos</button>
        </mat-sidenav>

        <mat-sidenav-content>
            <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button></p>

            <div class="container">

                <div style="text-align: center;">

                    <h1>Lista de Usuarios</h1>
                </div>
                <div style="text-align: right;">
                    <button mat-raised-button color="warn" routerLink="/clientes/registrarus"><span class="material-icons">add</span></button>
                </div>

                <mat-form-field appearance="outline">
                    <input matInput (keyup)="filtrar($event)" placeholder="Buscar">

                </mat-form-field>

                <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">

                        <th mat-header-cell *matHeaderCellDef> ID. </th>

                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>

                    </ng-container>

                    <ng-container matColumnDef="email">

                        <th mat-header-cell *matHeaderCellDef> Email </th>

                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>

                    </ng-container>

                    <ng-container matColumnDef="telefono">

                        <th mat-header-cell *matHeaderCellDef> Telefono </th>

                        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>

                    </ng-container>

                    <ng-container matColumnDef="modificar">

                        <th mat-header-cell *matHeaderCellDef> Modificar </th>

                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="warn"
                                [routerLink]="['edicion',element.id]"><span class="material-icons">settings</span></button>
                        </td>

                    </ng-container>

                    <ng-container matColumnDef="borrar">
                        <th mat-header-cell *matHeaderCellDef> Borrar </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="accent" (click)="confirm(element.id)"><span
                                    class="material-icons">delete</span></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>


        </mat-sidenav-content>
    </mat-sidenav-container>
</body>
</html>
