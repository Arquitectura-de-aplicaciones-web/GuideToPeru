<div class="container">
    <div style="text-align: center;">
        <h1>Lista de Usuarios</h1>
    </div>
    <div style="text-align: right;">
        <button mat-raised-button color="warn" [routerLink]="['registrarus']"><span class="material-icons">add</span></button>
    </div>

    <mat-form-field appearance="outline">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">

    </mat-form-field>

    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">

            <th mat-header-cell *matHeaderCellDef> ID. </th>

            <td mat-cell *matCellDef="let element"> {{element.id}} </td>

        </ng-container>

        <ng-container matColumnDef="email">

            <th mat-header-cell *matHeaderCellDef> Email </th>

            <td mat-cell *matCellDef="let element"> {{element.email}} </td>

        </ng-container>

        <ng-container matColumnDef="telefono">

            <th mat-header-cell *matHeaderCellDef> Telefono </th>

            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>

        </ng-container>

        <ng-container matColumnDef="modificar">

            <th mat-header-cell *matHeaderCellDef> Modificar </th>

            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn"
                    [routerLink]="['edicion',element.id]"><span class="material-icons">settings</span></button>
            </td>

        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="confirm(element.id)"><span
                        class="material-icons">delete</span></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
