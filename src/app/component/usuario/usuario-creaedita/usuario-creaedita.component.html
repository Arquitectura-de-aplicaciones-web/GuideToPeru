<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
        <button mat-button routerLink="/clientes/usuario">Usuarios</button>
        <br>
        <button mat-button routerLink="/clientes">Clientes</button>
        <br>
        <button mat-button routerLink="/clientes/negocio">Negocio</button>
        <br>
        <button mat-button routerLink="/clientes/compras">Compras</button>
        <br>
        <button mat-button routerLink="/clientes/destino">Destinos</button>
      </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Menu</button></p>

    <div class="container">
        <div style="text-align: center;">

            <h1>Registro de usuarios</h1>
        </div>
        
        <form [formGroup]="form" (submit)="aceptar()">

            <mat-form-field class="example-full-width">
                <mat-label>ID</mat-label>
                <input matInput placeholder="id" formControlName="id">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" formControlName="emailUsuario">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Contrase√±a</mat-label>
                <input matInput placeholder="contrasenia" formControlName="contraseniaUsuario">
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>Telefono</mat-label>
                <input matInput placeholder="telefono" formControlName="telefonoUsuario">
            </mat-form-field>
            <br>

            <button mat-raised-button color="primary"><span class="material-icons">save</span></button>
            <button mat-raised-button color="warn" routerLink="/clientes"><span class="material-icons">delete</span></button>
            <p>{{mensaje}}</p>

        </form>
    </div>

</mat-sidenav-content>
</mat-sidenav-container>
</body>

</html>
