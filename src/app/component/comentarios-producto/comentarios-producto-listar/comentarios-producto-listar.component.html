<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
    <button mat-button routerLink="/pages/usuarios" *ngIf="role == 'ADMIN'">Usuarios</button>
    <br>
    <button mat-button routerLink="/pages/clientes">Clientes</button>
    <br>
    <button mat-button routerLink="/pages/negocios">Negocio</button>
    <br>
    <button mat-button routerLink="/pages/compras">Compras</button>
    <br>
    <button mat-button routerLink="/pages/destinos">Destinos</button>
    <br>
    <button mat-button routerLink="/pages/comentariosproducto">ComentariosProductos</button>
    <br>
    <button mat-button routerLink="/pages/etiqueta" *ngIf="role == 'ADMIN'">Etiqueta</button>
    <br>
    <button mat-button routerLink="/pages/etiquetaProducto" *ngIf="role == 'ADMIN'">EtiquetaProducto</button>
    <br>
   <button mat-button routerLink="/pages/comentario_negocio">ComentariosNegocios</button>
   <br>
   <button mat-button routerLink="/pages/productos">Productos</button>
   <br>
   <button mat-button routerLink="/pages/reportes" *ngIf="role == 'ADMIN'">Reporte1</button>
   <br>
   <button mat-button routerLink="/pages/reportes2" *ngIf="role == 'ADMIN'">Reporte2</button>
   <br>
   <button mat-button routerLink="/pages/reportes3" *ngIf="role == 'ADMIN'">Reporte3</button>
   <br>
   <button mat-button routerLink="/pages/reportes4" *ngIf="role == 'ADMIN'">Reporte4</button>
   <br>
   <button mat-button routerLink="/pages/reportes/reporte5" *ngIf="role == 'ADMIN'">Reporte5</button>
   <br>
   <button mat-button routerLink="/pages/reportes/reporte6" *ngIf="role == 'ADMIN'">Reporte6</button>
   <br>
   <button mat-button routerLink="/pages/reportes/reporte7" *ngIf="role == 'ADMIN'">Reporte7</button>
  </mat-sidenav>

  <mat-sidenav-content>
  <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button></p>
      <div class="container">
        <div style="text-align: center">
          <h1>Comentarios de Productos</h1>
        </div>

        <div style="text-align: right;">
          <button mat-raised-button color="warn" [routerLink]="['registrarus']"><span
              class="material-icons" [hidden]="role=='NEGOCIO'">add</span></button>
        </div>

        <mat-form-field appearance="outline">
          <input matInput (keyup)="filter($event)" placeholder="Buscar">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID.</th>
            <td mat-cell *matCellDef="let element">{{ element.idComentarioProducto }}</td>
          </ng-container>

          <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef>Comentario</th>
            <td mat-cell *matCellDef="let element">{{ element.comentario }}</td>
          </ng-container>

          <ng-container matColumnDef="calificacion">
            <th mat-header-cell *matHeaderCellDef>Calificacion</th>
            <td mat-cell *matCellDef="let element">{{ element.calificacion }}
            </td>
          </ng-container>

          <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let element">{{ element.producto.nombre }}
            </td>
          </ng-container>

          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element">{{ element.cliente.nameCliente }}
            </td>
          </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef [hidden]="role=='CLIENTE' || role=='NEGOCIO'">Modificar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" [routerLink]="['edicion',element.idComentarioProducto]" [hidden]="role=='CLIENTE' || role=='NEGOCIO'"><span
                  class="material-icons">settings</span></button>
            </td>
          </ng-container>
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef [hidden]="role=='CLIENTE' || role=='NEGOCIO'">Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="accent" (click)="confirm(element.idComentarioProducto)" [hidden]="role=='CLIENTE' || role=='NEGOCIO'"><span
                  class="material-icons">delete</span></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page"
      >
      </mat-paginator>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
