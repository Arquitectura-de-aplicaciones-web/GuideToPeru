<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
      <button mat-button routerLink="/clientes/usuario">Usuarios</button>
      <br>
      <button mat-button routerLink="/clientes">Clientes</button>
      <br>
      <button mat-button routerLink="/clientes/negocio">Negocio</button>
      <br>
      <button mat-button routerLink="/clientes/compras">Compras</button>
      <br>
      <button mat-button routerLink="/clientes/destino">Destinos</button>
    </mat-sidenav>

    <mat-sidenav-content>
      <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button></p>
    <div class="container">
      <div style="text-align: center;">
        <h1>Destinos</h1>
      </div>

      <div style="text-align: right;">
        <button mat-raised-button color="primary" routerLink="/clientes/registrardt"><span class="material-icons">add</span></button>
      </div>

      <mat-form-field appearance="outline">
        <input matInput (keyup)="filter($event)" placeholder="Buscar">
    </mat-form-field>

      <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page">
                </mat-paginator>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Destino">
          <th mat-header-cell *matHeaderCellDef> Destinos</th>
          <td mat-cell *matCellDef="let element"> {{element.nombreDestino}} </td>
        </ng-container>

        <ng-container matColumnDef="historia">
          <th mat-header-cell *matHeaderCellDef> Historia </th>
          <td mat-cell *matCellDef="let element"> {{element.historia}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones1">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['edicion',element.id]"><span class="material-icons">settings</span></button>
          </td>
        </ng-container>
        <ng-container matColumnDef="acciones2">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="confirm(element.id)"><span
                class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

</body>

</html>
