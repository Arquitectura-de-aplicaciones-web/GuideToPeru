<div class="container">
  <div style="text-align: center;">
    <h1>Lista de Destinos</h1>
  </div>

  <div style="text-align: right;">
    <button mat-raised-button color="warn" [routerLink]="['registrardt']"><span class="material-icons">add</span></button>
  </div>

  <mat-form-field appearance="outline">
    <input matInput (keyup)="filter($event)" placeholder="Buscar">
</mat-form-field>

  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
            </mat-paginator>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Destino">
      <th mat-header-cell *matHeaderCellDef> Destinos</th>
      <td mat-cell *matCellDef="let element"> {{element.nombreDestino}} </td>
    </ng-container>

    <ng-container matColumnDef="historia">
      <th mat-header-cell *matHeaderCellDef> Historia </th>
      <td mat-cell *matCellDef="let element"> {{element.historia}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones1">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]"><span class="material-icons">settings</span></button>
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones2">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="confirm(element.id)"><span
            class="material-icons">delete</span></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
