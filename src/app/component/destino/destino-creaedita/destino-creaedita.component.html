<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <mat-sidenav-container
    class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
        <button mat-button routerLink="/clientes/usuario">Usuarios</button>
        <br>
        <button mat-button routerLink="/clientes">Clientes</button>
        <br>
        <button mat-button routerLink="/clientes/negocio">Negocio</button>
        <br>
        <button mat-button routerLink="/clientes/compras">Compras</button>
        <br>
        <button mat-button routerLink="/clientes/destino">Destinos</button>
      </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.open()">Menu</button></p>

  <div class="container">
    <div style="text-align: center;">

      <h1>Registro de Destinos</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Código:</mat-label>
        <input matInput required placeholder="Código" formControlName="id">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Destinos:</mat-label>
        <input matInput required placeholder="Nombre" formControlName="nombreDestino">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Historia:</mat-label>
        <textarea matInput required=" Historia ... " formControlName="historia"></textarea>

      </mat-form-field>

      <br>
      <div style="text-align: center;">

      <button mat-raised-button color="primary"><span class="material-icons">save</span></button>
      <button mat-raised-button color="warn" routerLink="/clientes"><span class="material-icons">delete</span></button>
      <br>
      </div>

      <p>{{mensaje}}</p>
    </form>
  </div>

</mat-sidenav-content>
</mat-sidenav-container>

</body>

</html>
