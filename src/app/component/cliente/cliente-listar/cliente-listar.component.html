<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
    <button mat-button routerLink="/pages/usuarios" *ngIf="role == 'ADMIN'">Usuarios</button>
    <br>
    <button mat-button routerLink="/pages/clientes">Clientes</button>
    <br>
    <button mat-button routerLink="/pages/negocios">Negocio</button>
    <br>
    <button mat-button routerLink="/pages/compras">Compras</button>
    <br>
    <button mat-button routerLink="/pages/destinos">Destinos</button>
    <br>
    <button mat-button routerLink="/pages/comentariosproducto">ComentariosProductos</button>
    <br>
    <button mat-button routerLink="/pages/etiqueta" *ngIf="role == 'ADMIN'">Etiqueta</button>
    <br>
    <button mat-button routerLink="/pages/etiquetaProducto" >EtiquetaProducto</button>
    <br>
   <button mat-button routerLink="/pages/comentario_negocio">ComentariosNegocios</button>
   <br>
   <button mat-button routerLink="/pages/productos">Productos</button>
   <br>
   <button mat-button routerLink="/pages/reportes" *ngIf="role == 'ADMIN'">Reporte1</button>
   <br>
   <button mat-button routerLink="/pages/reportes2" *ngIf="role == 'ADMIN'">Reporte2</button>
   <br>
   <button mat-button routerLink="/pages/reportes3" *ngIf="role == 'ADMIN'">Reporte3</button>
   <br>
   <button mat-button routerLink="/pages/reportes4" *ngIf="role == 'ADMIN'">Reporte4</button>
   <br>
   <button mat-button routerLink="/pages/reportes/reporte5" *ngIf="role == 'ADMIN'">Reporte5</button>

  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button></p>
    <div class="container">
      <div style="text-align: center;">
        <h1>Lista de Clientes</h1>
      </div>

      <div style="text-align: right;">
        <button mat-raised-button color="warn" [routerLink]="['registrarcl']" [hidden]="role=='CLIENTE' || role=='NEGOCIO'"><span class="material-icons">add</span></button>
      </div>

      <mat-form-field appearance="outline">
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Codigo">

          <th mat-header-cell *matHeaderCellDef> No. </th>

          <td mat-cell *matCellDef="let element"> {{element.id}} </td>

        </ng-container>

        <ng-container matColumnDef="Nombre">

          <th mat-header-cell *matHeaderCellDef> Nombre </th>

          <td mat-cell *matCellDef="let element"> {{element.nameCliente}} </td>

        </ng-container>

        <ng-container matColumnDef="Apellido">

          <th mat-header-cell *matHeaderCellDef> Apellido</th>

          <td mat-cell *matCellDef="let element"> {{element.apellidoCliente}} </td>

        </ng-container>

        <ng-container matColumnDef="Fecha">

          <th mat-header-cell *matHeaderCellDef> Fecha </th>

          <td mat-cell *matCellDef="let element"> {{element.anioNacimiento}} </td>

        </ng-container>

        <ng-container matColumnDef="Direccion">

          <th mat-header-cell *matHeaderCellDef> Direccion </th>

          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>

        </ng-container>

        <ng-container matColumnDef="idusuario">

          <th mat-header-cell *matHeaderCellDef> Nombre usuario </th>

          <td mat-cell *matCellDef="let element"> {{element.idusuario.username}} </td>

        </ng-container>

        <ng-container matColumnDef="NÂ°Cuenta">

          <th mat-header-cell *matHeaderCellDef> Cuaneta Bancaria </th>

          <td mat-cell *matCellDef="let element"> {{element.cuentaBancaria}} </td>

        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell  *matHeaderCellDef [hidden]="role=='CLIENTE' || role=='NEGOCIO'"> Modificar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" [routerLink]="['edicion',element.id]" [hidden]="role=='CLIENTE' || role=='NEGOCIO'"><span
                class="material-icons">settings</span></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones2">
          <th mat-header-cell *matHeaderCellDef [hidden]="role=='CLIENTE' || role=='NEGOCIO'"> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="confirm(element.id)"[hidden]="role=='CLIENTE' || role=='NEGOCIO'"><span
                class="material-icons">delete</span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
