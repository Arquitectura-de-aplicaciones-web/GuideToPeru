<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
      <button mat-button routerLink="/pages/usuarios">Usuarios</button>
      <br>
      <button mat-button routerLink="/pages/clientes">Clientes</button>
      <br>
      <button mat-button routerLink="/pages/negocios">Negocio</button>
      <br>
      <button mat-button routerLink="/pages/compras">Compras</button>
      <br>
      <button mat-button routerLink="/pages/destinos">Destinos</button>
      <br>
      <button mat-button routerLink="/pages/comentariosproducto">ComentariosProductos</button>
      <br>
      <button mat-button routerLink="/pages/etiqueta">Etiqueta</button>
      <br>
      <button mat-button routerLink="/pages/etiquetaProducto">EtiquetaProducto</button>
      <br>
      <button mat-button routerLink="/pages/comentario_negocio">ComentariosNegocios</button>
      <br>
      <button mat-button routerLink="/pages/productos">Productos</button>
      <br>
      <button mat-button routerLink="/pages/reportes">Reporte1</button>
      <br>
      <button mat-button routerLink="/pages/reportes2">Reporte2</button>
      <br>
      <button mat-button routerLink="/pages/reportes3">Reporte3</button>
      <br>
      <button mat-button routerLink="/pages/reportes4">Reporte4</button>
  </mat-sidenav>

  <mat-sidenav-content>
      <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button>
      </p>
      <div class="container">
          <div style="text-align: center;">
              <h1>Departamentos mas visitados</h1>
          </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container matColumnDef="distrito">
                  <th mat-header-cell *matHeaderCellDef> distrito mas visitado </th>
                  <td mat-cell *matCellDef="let element"> {{element.distrito}} </td>
              </ng-container>

              <ng-container matColumnDef="distritoCount">
                  <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                  <td mat-cell *matCellDef="let element"> {{element.distritoCount}} </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
