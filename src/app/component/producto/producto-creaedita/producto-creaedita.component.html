<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Cerrar</button></p>
    <button mat-button routerLink="/usuarios">Usuarios</button>
    <br>
    <button mat-button routerLink="/clientes">Clientes</button>
    <br>
    <button mat-button routerLink="/negocios">Negocio</button>
    <br>
    <button mat-button routerLink="/compras">Compras</button>
    <br>
    <button mat-button routerLink="/destinos">Destinos</button>
    <br>
    <button mat-button routerLink="/comentariosproducto">ComentariosProductos</button>
    <br>
    <button mat-button routerLink="/productos">Productos</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button color="warn" (click)="sidenav.open()"><span class="material-icons">menu</span></button></p>
    <div class="container">
      <div style="text-align: center;">

        <h1>Registro de Productos</h1>
      </div>
      <form [formGroup]="form" (submit)="aceptar()">

        <mat-form-field class="example-full-width">
          <mat-label>idProducto:</mat-label>
          <input matInput required placeholder="idProducto" formControlName="idProducto">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>imagen:</mat-label>
          <input matInput required placeholder="imagen" formControlName="imagen">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>nombre:</mat-label>
          <textarea matInput required="nombre" formControlName="nombre"></textarea>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Descripcion:</mat-label>
          <textarea matInput required="descripcion" formControlName="descripcion"></textarea>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>precio:</mat-label>
          <textarea matInput required="precio" formControlName="precio"></textarea>
        </mat-form-field>
        <br>


        <mat-form-field class="example-full-width">
          <mat-label>visible:</mat-label>
          <textarea matInput required=" visible " formControlName="visible"></textarea>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>calificacion:</mat-label>
          <textarea matInput required="calificacion" formControlName="calificacion"></textarea>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>idNegocio:</mat-label>
          <textarea matInput required="idNegocio" formControlName="idNegocio"></textarea>
        </mat-form-field>
        <br>

          <mat-form-field class="example-full-width">
          <mat-label>cantidad:</mat-label>
          <textarea matInput required="cantidad" formControlName="cantidad"></textarea>
        </mat-form-field>
        <br>


        <div style="text-align: center;">

          <button mat-raised-button color="accent"><span class="material-icons">save</span></button>
          <button mat-raised-button color="warn" routerLink="/productos"><span
              class="material-icons">delete</span></button>
          <br>
        </div>

        <p>{{mensaje}}</p>
      </form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
